<table>
    <tbody>
    <tr *ngFor="let fixture of fixtures">
        <td>
            <img [ngSrc]="fixture.homeLogo"
                 width="30"
                 height="30"
                 alt="{{fixture.homeTeamName}} - home team logo">
        </td>
        <td class="team">{{fixture.homeTeamName}}</td>
        <td>{{fixture.homeScore}}</td>
        <td>-</td>
        <td>{{fixture.awayScore}}</td>
        <td class="team">{{fixture.awayTeamName}}</td>
        <td>
            <img [ngSrc]="fixture.awayLogo"
                 width="30"
                 height="30"
                 alt="{{fixture.awayTeamName}} - away team logo">
        </td>
    </tr>
    </tbody>
</table>
